name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # PHP Tests
  # ---------------------------------------------------------------------------
  php-tests:
    name: PHP Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["8.1", "8.2"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, curl, gd, zip, intl, bcmath, redis, opcache
          coverage: xdebug

      - name: Validate composer.json
        working-directory: wordpress-plugin
        run: composer validate --strict

      - name: Install Composer dependencies
        working-directory: wordpress-plugin
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPUnit
        working-directory: wordpress-plugin
        run: vendor/bin/phpunit --coverage-clover coverage.xml

      - name: Upload coverage
        if: matrix.php == '8.2'
        uses: codecov/codecov-action@v4
        with:
          files: wordpress-plugin/coverage.xml
          flags: php

  # ---------------------------------------------------------------------------
  # TypeScript / Node Tests
  # ---------------------------------------------------------------------------
  ts-tests:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: workers/package-lock.json

      - name: Install dependencies
        working-directory: workers
        run: npm ci

      - name: Run Vitest
        working-directory: workers
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: workers/coverage/lcov.info
          flags: typescript

  # ---------------------------------------------------------------------------
  # PHP Lint (PHPCS / WordPress Coding Standards)
  # ---------------------------------------------------------------------------
  php-lint:
    name: PHP Lint (PHPCS)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: phpcs, phpstan

      - name: Install Composer dependencies
        working-directory: wordpress-plugin
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Install WordPress Coding Standards
        working-directory: wordpress-plugin
        run: |
          composer require --dev \
            wp-coding-standards/wpcs \
            phpcompatibility/phpcompatibility-wp \
            dealerdirect/phpcodesniffer-composer-installer

      - name: Run PHPCS
        working-directory: wordpress-plugin
        run: |
          vendor/bin/phpcs \
            --standard=WordPress \
            --extensions=php \
            --ignore=vendor,tests \
            --report=checkstyle \
            . || true

      - name: Run PHPStan
        working-directory: wordpress-plugin
        run: vendor/bin/phpstan analyse --level=5 src/ || true

  # ---------------------------------------------------------------------------
  # TypeScript Lint
  # ---------------------------------------------------------------------------
  ts-lint:
    name: TypeScript Lint (ESLint + tsc)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: workers/package-lock.json

      - name: Install dependencies
        working-directory: workers
        run: npm ci

      - name: Run ESLint
        working-directory: workers
        run: npm run lint

      - name: TypeScript type check
        working-directory: workers
        run: npx tsc --noEmit
